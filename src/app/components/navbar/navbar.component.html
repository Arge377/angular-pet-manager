<mat-toolbar color="primary">
    <span>Pet Manager</span>
    <span class="example-spacer"></span>
    <button mat-button *ngFor="let item of menu" [disabled]="!item.active" [routerLink]="item.redirect">
        {{ item.name }}
    </button>
    <span class="example-spacer"></span>
    <button (click)="logout()" mat-icon-button>
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
