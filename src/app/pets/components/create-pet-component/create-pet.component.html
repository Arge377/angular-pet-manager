<div class="create">
    <div class="create-container mt-4">
        <mat-card>
            <div class="d-flex justify-content-between">
                <h1>Create Pet</h1>
                <span class="dot" *ngIf="petColor != ''" [style.background]="getColor()"></span>
            </div>

            <form [formGroup]="form" (ngSubmit)="savePet()">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-form-field class="inputs-form">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" />
                        </mat-form-field>
                        <mat-form-field class="inputs-form">
                            <mat-label>Animal Kind</mat-label>
                            <mat-select formControlName="animal" required>
                                <mat-option *ngFor="let animal of animalsKind" [value]="animal.kind">
                                    {{ animal.kind }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="inputs-form">
                            <mat-label>Color</mat-label>
                            <mat-select required formControlName="color" (ngModelChange)="changeColor($event)">
                                <mat-option *ngFor="let color of colors" [value]="color.name">
                                    {{ color.name }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-form-field class="inputs-form">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="birth" />
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field class="inputs-form">
                            <mat-label>Gender</mat-label>
                            <mat-select formControlName="gender" required>
                                <mat-option *ngFor="let gender of genders" [value]="gender.title">
                                    {{ gender.title }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="inputs-form">
                            <mat-label>Weight</mat-label>
                            <input matInput formControlName="weight" />
                            <span matSuffix>Kg</span>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button mat-raised-button color="warn" class="me-md-2" type="button" routerLink="/pets">
                        Cancel
                    </button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
